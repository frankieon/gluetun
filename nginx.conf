user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile        on;

    client_body_buffer_size 100K;
    client_header_buffer_size 10k;
    client_max_body_size 20m;
    large_client_header_buffers 2 1k;

    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    proxy_cache_path /tmp/cache keys_zone=mycache:10m inactive=60m;


    aio threads;

    gzip             on;
    gzip_comp_level  9;
    gzip_min_length  1000;
    gzip_proxied     expired no-cache no-store private auth;
    gzip_types
            # text/html is always compressed by HttpGzipModule
            text/css
            text/javascript
            text/xml
            text/plain
            text/x-component
            application/javascript
            application/x-javascript
            application/json
            application/xml
            application/rss+xml
            application/atom+xml
            font/truetype
            font/opentype
            application/vnd.ms-fontobject
            image/svg+xml;

    server {
        listen 80;
        location /deluge {
            proxy_pass http://deluge:8112/;
            proxy_set_header X-Deluge-Base "/deluge/";
            # include proxy-control.conf;
            add_header X-Frame-Options SAMEORIGIN;
        }

        location ~ ^/nzbget($|./*) {
           rewrite /nzbget/(.*) /$1 break;
           proxy_pass http://nzbget:6789;
           proxy_http_version 1.1;
           proxy_set_header Connection "";
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location ~ ^/nzbget$ {
           return 302 $scheme://$host$request_uri/;
        }

        location ~* /medusa.*(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 365d;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host:8081;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port 8081;
            proxy_set_header X-Forwarded-Proto $scheme;

        }
        location /medusa {
            proxy_pass http://medusa:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host:8081;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port 8081;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Websocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    server {
        listen 6789;
        location / {
            proxy_pass http://nzbget:6789/;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    server {
        listen 9117;
        location / {
            proxy_pass http://jackett:9117/;
        }
    }

    server {
        listen 9091;
        location / {
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_pass http://transmission:9091;
            proxy_pass_header X-Transmission-Session-Id;
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-Host   $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy      true;
            add_header       Front-End-Https    off;

            # rewrite ^/transmission/web(.+) $1 last;
        }
    }

    server {
        listen 8081;
        # location ~* .(jpg|jpeg|png|gif|ico|css|js)$ {
        #     expires 365d;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Host $host:8081;
        #     proxy_set_header X-Forwarded-Server $host;
        #     proxy_set_header X-Forwarded-Port 8081;
        #     proxy_set_header X-Forwarded-Proto $scheme;

        #     # Websocket
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_read_timeout 86400;

        # }
        location / {
            proxy_pass http://medusa:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host:8081;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port 8081;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Websocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    server {
        listen 8686;
        location / {
            proxy_pass http://lidarr:8686/;
        }
    }

    server {
        listen 7878;
        location / {
            proxy_pass http://radarr:7878/;
        }
    }

    server {
        listen 8112;
        location / {
            proxy_pass http://deluge:8112/;
        }
    }
}
